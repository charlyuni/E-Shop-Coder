<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <meta name="description" content="Sitio de Ventas">
    <meta name="keywords" content="ecommerce">
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <title> Tienda Actis </title>
</head>

<body>

    <!-- INICIO DE NAV-->
    <header>
        <div class="containerNav">
            <nav class="navbar navbar-expand-md bg-dark navbar-dark">
                <a class="navbar-brand" href="#">Coder SHOP</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <div class="navbar-nav float-right ">
                        <h5 class="text-white ml-4 align-self-center">Filtar por: </h5>
                        <div id="buttons" class="align-self-center">
                            <button class="btn btn-link ">All</button>
                            <button class="btn btn-link">Electro</button>
                            <button class="btn btn-link">Hogar</button>
                            <button class="btn btn-link">Tecno</button>
                            <button class="btn btn-link">Calzados</button>
                            <button class="btn btn-link">Indumentaria</button>
                        </div>
                        <form class="form-inline mr-5">
                            <input type="text" id="search-input" class="ml-3 mt-2"
                                placeholder="ingrese el producto a buscar">
                            <button id="searchBtn" class="btn btn-primary ml-2 mt-2" type="submit"><i
                                    class="fa fa-search"></i></button>
                        </form>
                        <a href="./carrito.html" class="btn border colorNumber ">
                            <i class="fas fa-shopping-cart text-primary "></i>
                            <span class="badge" id="contadorCarrito">0</span>
                        </a>
                        </ul>
                    </div>
                </div>
            </nav>
    </header>
    <!-- FIN DE NAV-->

    <!-- BANNER PRINCIPAL INICIO -->
    <main>

        <div class="banner">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="caption">
                            <h2>Toda tu ropa en un solo lugar</h2>
                            <div class="line-dec"></div>
                            <p>Coder Shop es la mejor plataforma para comprar la ultimo en la moda y al mejor precio.
                            </p>
                            <div class="main-button" id="linkBanner">
                                <a href="#cards"><button type="button" class="btn btn-info">Empezar a
                                        comprar</button></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>

        <div class="latest-products">
            <div class="container" id="contenedorTienda">
                <div class="row">
                    <div class="col-md-12">
                        <div class="section-heading">
                            <h2>Nuestros productos</h2>
                            <a href="" id="buttons">All <i class="fa fa-angle-right"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

        <!-- BANNER PRINCIPAL FINAL -->

    <!-- Inicio productos -->

    <div class="container" id="productos">
        <div class="row" id="cards">
        </div>
    </div>
    <!-- Final productos -->


    <!-- inicio template productos -->
    <template id="template-card" class="height d-flex justify-content-center align-items-center">
        <div class="col-12 mb-2 col-md-4">
            <div class="card-body text-center ">
                <a href="./detail.html" class="detailProduct"><img src="" alt=""
                        class="img-card detailProduct h-50 "></a>
                <div class="d-flex justify-content-between align-items-center mt-2 mb-2">
                    <a>
                        <h4 class="card-title">Titulo</h4>
                    </a>
                    <h5 class="categoriaLink badge badge-pill badge-info">Categoria</h5>
                </div>
                <div class="d-flex flex-row user-ratings justify-content-between ">
                    <div class="d-flex justify-content-center font-weight-bold">
                        <h6 class="d-flex align-self-center font-weight-bold">$</h6>
                        <h3 class="precioProducto">precio</h3>
                    </div>
                    <span class="text-muted ml-1 align-self-center ">Reviews (24)</span>
                </div>
                <div class="d-flex flex-row ">
                    <p>Cantidad:</p>
                    <input class="count w-25 text-center" type="number" min="1" max="100" value="1">
                </div>
                <button class=" btn btn-primary col align-self-end mt-2 mb-2" id="buttonCard">Comprar</button>
                <div class="col-12">
                    <ul class=" row ratings justify-content-end ">
                    </ul>
                </div>
            </div>
        </div>
    </template>
    <!-- final template productos -->


    <!-- scripts inicio -->

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous">
    </script>
    <script src="./js/app.js" async></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11" async></script>

  <!-- scripts Final -->
</body>

</html>
